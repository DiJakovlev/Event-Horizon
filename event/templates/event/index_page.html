{% extends 'event/base.html' %}
{% block content %}
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="{% url 'registration-page' %}">Register</a></p>
    </div>
  </div>
{% endblock %}
