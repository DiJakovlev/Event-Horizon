{% extends 'event/base.html' %}
{% block content %}

    {% for event in object_list %}
    <h2>{{ event.title }}</h2>
    <p>{{ event.start_date }}</p>
    <p>{{ event.address }}</p>
    <img src="{{ event.event_logo }}" alt="{{ event.title }} logo">
    <a href="{% url 'detail-view' event.id %}">Click to find out more!</a>
{% endfor %}
{% endblock content %}
