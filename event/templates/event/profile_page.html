{% extends 'event/base.html' %}

{% block content %}
    <div>

        <h1>User Profile</h1>

        <div>
            <h2>Welcome, {{ user.username }}</h2>
        </div>
        <div>
            <h3>
                Tickets:
            </h3>
            <ul>
                {% for ticket in tickets %}
                    <li>{{ ticket.event.name }} - {{ ticket.event.start_date }}</li>
                {% empty %}
                    <li>No items found</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
