{% extends 'event/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Ticket purchase</h1>
<div>
    <h2>{{ form.event.name }}</h2>
    <p>Start date: {{ form.event.start_date }}</p>
    <p>Price: {{ form.event.price }}</p>

    <form method="post">
    {% csrf_token %}

    {{ form.crispy }}

    <input type="submit" value="Purchase">
    </form>
</div>
{% endblock content %}
