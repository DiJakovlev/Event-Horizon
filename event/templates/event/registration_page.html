{% extends 'event/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <h1>Sign up</h1>
        <form method="post">

            {% csrf_token %}
            {{ form.crispy }}

            <button type="submit">Login</button>

        </form>
        <div>
            <small>Already have an account?
                <a href="{% url 'login-page' %}">
                    Sign in
                </a>
            </small>
        </div>
    </div>
{% endblock content %}
