{% extends 'event/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <h2>Sign in</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign in</button>
        </form>
        <div>
            <small>Need an account?
                <a href="{% url 'registration-page' %}">Sign up
                </a>
            </small>
        </div>
    </div>
{% endblock content %}
